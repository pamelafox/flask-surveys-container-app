repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.5
    hooks:
    -   id: ruff
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
        args: ['--config=./pyproject.toml']
